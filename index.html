<body>

	<table class="table">

			<td data-row="0" data-column="0" class="cell cell-0-0"></td>

			<td data-row="0" data-column="2" class="cell cell-0-2"></td>
			<td data-row="0" data-column="3" class="cell cell-0-3"></td>
		</tr>
		<tr class="row row-1">
			<td data-row="1" data-column="0" class="cell cell-1-0"></td>
			<td data-row="1" data-column="1" class="cell cell-1-1"></td>
			<td data-row="1" data-column="2" class="cell cell-1-2"></td>

		<tr class="row row-2">
			<td data-row="2" data-column="0" class="cell cell-2-0"></td>

			<td data-row="2" data-column="2" class="cell cell-2-2"></td>
			<td data-row="2" data-column="3" class="cell cell-2-3"></td>
		</tr>
		<tr class="row row-3">
			<td data-row="3" data-column="0" class="cell cell-3-0"></td>
			<td data-row="3" data-column="1" class="cell cell-3-1"></td>
			<td data-row="3" data-column="2" class="cell cell-3-2"></td>
			<td data-row="3" data-column="3" class="cell cell-3-3"></td>
		</tr>
	</table>
	
    <!-- Тестовый отчет будет формироваться на основании этого элемента -->
    <div id="mocha"></div>

    <!-- Подключаем внешние библиотеки с CDN чтобы можно было смотреть домашку прямо с GitHub -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>

	<!-- lodash -->

    <!-- Подключаем реализацию пятнашек -->

    <!-- Конфигурируем и запускаем тесты -->
    <script>mocha.setup('bdd')</script>
    <script src="./tests/index-test.js"></script>
    <script>mocha.run();</script>
